<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Login Form</title>
</head>
<body>
    
    <div class="container active">
        <div class="forms">
        <!-- Login Form -->
            <div class="form login">
                <span class="title">Login</span>

                <form onsubmit="func(event)"> <!-- Added onsubmit here -->
                    <div class="input-field">
                        <input type="text" id="username" placeholder="Enter your email" required>
                        <i class="fa fa-user icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" id="password" placeholder="Enter your password" required>
                        <i class="fa fa-lock white icon"></i>
                        <i class="fa fa-eye-slash showHidePw"></i>
                    </div>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>

                        <a href="#" class="text">Forgot password?</a>
                    </div>

                    <div class="input-field button">
                   <input type="button" value="Login"> <!-- Changed to button type submit -->
                    </div>

                </form>

                <div class="login-signup">
                    <span class="text">Don't have an account?
                    <a href="#" class="text signup-link">Signup Now</a>
                    </span>
                </div>
            </div>
            <!-- Signup Form -->
            <div class="form signup">
                <span class="title">SignUp</span>

                <form onsubmit="signupFunc(event)"> <!-- Added onsubmit here -->
                    <div class="input-field">
                        <input type="text" placeholder="Enter your username" required>
                        <i class="fa fa-user icon"></i>
                    </div>
                    <div class="input-field">
                      <input type="text" placeholder="Enter your email" required>
                      <i class="fa fa-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Confirm a password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="fa fa-eye-slash showHidePw"></i>
                        <i class="fa fa-lock icon"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon" required>
                            <label for="termCon" class="text">I accepted all terms and conditions</label>
                        </div>
                    </div>

                    <div class="input-field button">
                    <input type="button" value="Signup"> <!-- Changed to button type submit -->
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Already have an account?
                        <a href="#" class="text login-link">Login Now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>


    <script>
  const container = document.querySelector(".container"),
        pwShowHide = document.querySelectorAll(".showHidePw"),
        pwFields = document.querySelectorAll(".password"),
        signUp = document.querySelector(".signup-link"),
        login = document.querySelector(".login-link");

  // Toggle password visibility
  pwShowHide.forEach(eyeIcon => {
    eyeIcon.addEventListener("click", () => {
      pwFields.forEach(pwField => {
        if (pwField.type === "password") {
          pwField.type = "text";
          eyeIcon.classList.replace("fa-eye-slash", "fa-eye");
        } else {
          pwField.type = "password";
          eyeIcon.classList.replace("fa-eye", "fa-eye-slash");
        }
      });
    });
  });

  // Switch between signup and login forms
  signUp.addEventListener("click", () => container.classList.add("active"));
  login.addEventListener("click", () => container.classList.remove("active"));

  // Login validation function
  function func(event) {
    event.preventDefault();

    const email = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    // Sample login credentials
    const users = {
      user1: "12345",
      user2: "54321"
    };

    if (users[email] === password) {
      window.location.href = "home.html"; // Redirect on success
    } else {
      alert("❌ Wrong username or password");
    }
  }

  // Signup function
  function signupFunc(event) {
    event.preventDefault();

    alert("✅ Signup successful! (Demo only)");
    // You can add further logic here, like saving data or validation
    container.classList.remove("active"); // Switch back to login
  }
</script>

</body>
</html>
